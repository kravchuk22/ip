<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .status {
            font-size: 2rem;
            margin-top: 20px;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Проверка подключения</h1>
    <div class="status" id="status">Проверка...</div>
    <button id="checkButton">Проверить</button>

    <script>
        const ipAddress = '185.120.147.6'; // Замените на нужный вам IP адрес
        const statusElement = document.getElementById('status');
        const checkButton = document.getElementById('checkButton');

        function ping() {
            console.log('Ping started');
            const img = new Image();
            img.onload = function() {
                statusElement.textContent = "Подключено";
                statusElement.style.color = "green";
                console.log('Ping response: success');
            };
            img.onerror = function() {
                statusElement.textContent = "Не подключено";
                statusElement.style.color = "red";
                console.log('Ping response: fail');
            };
            img.src = `http://${ipAddress}/favicon.ico?${Date.now()}`;
        }

        setInterval(ping, 30000); // 30 секунд
        ping(); // первый вызов сразу

        checkButton.addEventListener('click', ping);
    </script>
</body>
</html>
